[pytest]
# Pytest configuration for Malmo MCP Server tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_api_key: marks tests that require API keys

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Coverage options (when running with pytest-cov)
# Run with: pytest --cov=. --cov-report=term-missing
# Excluded from coverage:
#   - tests directory
#   - venv directory
#   - __pycache__

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (requires pytest-timeout)
# timeout = 30

version: '3.8'

services:
  # MCP Server - coordinates all agents
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malmo-mcp-server
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./logs:/app/logs
      - ./agent_data:/app/agent_data
      - ./metrics:/app/metrics
    networks:
      - malmo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Minecraft/Malmo Server for Agent 1
  malmo-server-1:
    build:
      context: .
      dockerfile: Dockerfile.malmo
    container_name: malmo-server-1
    environment:
      - MALMO_PORT=9000
      - DISPLAY=:99
    ports:
      - "9000:9000"
    networks:
      - malmo-network
    restart: unless-stopped
    command: python3 -c "import malmoenv.bootstrap; malmoenv.bootstrap.launch_minecraft(9000)"

  # Minecraft/Malmo Server for Agent 2
  malmo-server-2:
